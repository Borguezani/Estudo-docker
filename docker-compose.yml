services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - "8000:80"
    tty: true
    volumes:
      - ./:/app/teste
      - /app/teste/vendor
      - /app/teste/node_modules
    networks:
      - backend
    command: "/bin/sh /app/teste/backend/scripts/entrypoint.sh"
    depends_on:
      - db

  db:
    image: postgres:latest  
    container_name: postgres-container
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: my-secret-pw
      POSTGRES_DB: laravel
    ports:
      - "5432:5432"
    networks:
      - backend

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks:
      - backend
    depends_on:
      - backend

networks:
  backend:
    name: backend
